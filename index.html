<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/styles.css">
    <title>Hugo's Library</title>
</head>

<body>
    <main>
        <h1>Hugo's Library</h1>
        <div class="book-display"></div>
        <div class="form-container">
            <form class="book-form">
                <fieldset>
                    <label for="author">Author:</label>
                    <input type="text" name="author" id="author" maxlength="100" minlength="2"
                        placeholder="Book Author...">
                </fieldset>
                <fieldset>
                    <label for="title">Title:</label>
                    <input type="text" name="title" id="title" maxlength="100" minlength="2"
                        placeholder="Book Title...">
                </fieldset>
                <fieldset>
                    <label for="pages">Number of Pages:</label>
                    <input type="number" name="pages" id="pages" placeholder="Number of Pages...">
                </fieldset>
                <fieldset>
                    <label for="status">Mark as Read</label>
                    <input type="checkbox" id="status" name="read">
                </fieldset>
                <button type="submit">Add Book to Library</button>
            </form>

        </div>
    </main>
    <script src="library.js"></script>
</body>

</html>
